<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>money exchange</title>
  <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="exchange.js" type="text/javascript"></script>
  <style type="text/css">
    form {
      font-family: "メイリオ";
      line-height: 200%;
      background-color: #ccc;
      border: 1px solid #999;
      color: #000;
      width: 300px;
      padding: 10px;
    }

    #outMoney {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <form action="">
    1ドル=
    <input type="number" id="rate" step="0.1" value="77.8" size="12" />
    <img src="worldmap.jpg" alt="" />
    両替する金額:
    <input type="number" id="inMoney" value="100" size="12" />
    <br />
    <input type="button" id="toYen" value="ドルから円に両替" />
    <input type="button" id="fromYen" value="円からドルに両替" />
    <input type="button" id="zero" value="rateの値を「0」に(validateテスト用)" />
    <input type="button" id="hyaku" value="rateの値を「100」に(validateテスト用)" />
    <hr />
    両替結果:
    <div id="outMoney">----</div>
  </form>
</body>
</html>
